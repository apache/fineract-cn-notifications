group 'org.apache.fineract.cn.notification'
version '0.1.x-SNAPSHOT'

ext.versions = [
        fineractcnidentity              : '0.1.x-SNAPSHOT',
        fineractcnoffice                : '0.1.x-SNAPSHOT',
        fineractcncustomer              : '0.1.x-SNAPSHOT',
        fineractcnaccounting            : '0.1.x-SNAPSHOT',
        fineractcnportfolio             : '0.1.x-SNAPSHOT',
        fineractcnteller                : '0.1.x-SNAPSHOT',
        fineractcnpayroll               : '0.1.x-SNAPSHOT',
        fineractcngroup                 : '0.1.x-SNAPSHOT',
        frameworkapi                    : '0.1.x-SNAPSHOT',
        frameworklang                   : '0.1.x-SNAPSHOT',
        frameworkasync                  : '0.1.x-SNAPSHOT',
        frameworkcassandra              : '0.1.x-SNAPSHOT',
        frameworkpostgresql             : '0.1.x-SNAPSHOT',
        frameworkcommand                : '0.1.x-SNAPSHOT',
        frameworktest                   : '0.1.x-SNAPSHOT',
        frameworkanubis                 : '0.1.x-SNAPSHOT',
        frameworkpermittedfeignclient   : '0.1.x-SNAPSHOT',
        validator                       : '5.3.0.Final',
        springjavamail                  : '1.4.1.RELEASE',
        twilioapi                       : '7.17.+',
        junit                           : '4.12',
        apachecsvreader                 : '1.4'
    
]

tasks.withType(JavaCompile) {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    jcenter()
    mavenLocal()
    maven { url 'https://mifos.jfrog.io/mifos/libs-snapshot/' }
}

dependencyManagement {
    imports {
        mavenBom 'io.spring.platform:platform-bom:Athens-RELEASE'
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Camden.SR1'
    }
}

// override certain dependency provided by Spring platform using newer releases
ext['cassandra.version'] = '3.6'
ext['cassandra-driver.version'] = '3.1.2'
ext['activemq.version'] = '5.13.2'
ext['spring-data-releasetrain.version'] = 'Gosling-SR2A'

dependencies {
    compile(
            [group: 'com.google.code.findbugs', name: 'jsr305'],
            [group: 'org.apache.fineract.cn', name: 'postgresql', version: versions.frameworkpostgresql]
    )

    testCompile(
            [group: 'org.springframework.boot', name: 'spring-boot-starter-test']
    )
}

jar {
    from sourceSets.main.java
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

artifactory {
    contextUrl = System.getenv("ARTIFACTORY_URL")
    publish {
        repository {
            repoKey = project.findProperty('artifactoryRepoKey')
            username = System.getenv("ARTIFACTORY_USER")
            password = System.getenv("ARTIFACTORY_PASSWORD")
        }

        defaults {
            publications('api', 'componentTest', 'service', 'bootService')
        }
    }
}
artifactoryPublish.dependsOn('publishToMavenLocal')

license {
    header rootProject.file('../HEADER')
    strictCheck true
    mapping {
        java = 'SLASHSTAR_STYLE'
        xml = 'XML_STYLE'
        yml = 'SCRIPT_STYLE'
        yaml = 'SCRIPT_STYLE'
    }
}

rat {
    // List of exclude directives, defaults to ['**/.gradle/**']
    excludes = [
        "**/*.csv",
        "**/*.log",
        "**/.gradle/**",
        "**/.idea/**",
        "**/banner.txt",
        "**/build/**",
        "**/gradle/**",
        ".dockerignore",
        "gradlew",
        "gradlew.bat",
        "README.md",
    ]
}

